<!DOCTYPE html>
<html>

<head>
	<title>Stories with Node and Express</title>

	<!-- JQuery -->
	<script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<!-- Popper -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</head>

<body>
	<h1>This is Sunit Kulkarni</h1>
	<script type="text/javascript">
		$.ajax({
			method: 'GET',
			url: 'http://localhost:3000/stories',
			success: (data, status) => {
				console.log(data)
				var description = "Hi, I am " + data.name + ". I am from " + data.from + ". My favorite color is " + data.favoriteColor + ". I prefer " + data.piratesOrNinjas + ". My favorite cookies are " + data.favoriteCookies
				$("#storyDefault").append(description)
			},
			error: (xhr, status, errorThrown) => {
				console.error(errorThrown)
			}
		})
	</script>
	<p id='storyDefault'></p>

</body>
</html>
